<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Choose a Hotel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
        <table style="width=100%">
            {% for hotel in hotels %}
            <tr>
                <td>
                    <img src="{{ hotel.thumbnailURL }}"/>
                </td>
                <td>
                    <h1>{{ hotel.hotelName }}</h1>
                    <h2>{{ hotel.address.addressLine1 }}</h2>
                </td>
            </tr>
            {% endfor %}
        </table>
	</body>
	

</html>
